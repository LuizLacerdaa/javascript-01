<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <main>
        <h1 class="titulos" id="titulo">CONFEITARIA DO LACERDA</h1>
        <div class="botoes">
            <button type="button" onclick="fnTrocarCorDeFundo()">Trocar cor de fundo</button>
            <button type="button" onclick="fnSaudacao()">Saudação</button>
            <button type="button" onclick="fnMostrarHoraAtual()">Mostrar a HORA</button>
            <button type="button" onclick="fnTrocarTitulo()">Trocar Titulo</button>
            <img src="imagens/bandeira-brasil.png" onclick="fnIdiomaPortugues()" alt="bandeira Brasil" height="30">
            <img src="imagens/bandeira-eua.png" onclick="fnIdiomaIngles()" alt="bandeira Eua" height="30">
            <img src="imagens/bandeira-espanha.png" onclick="fnIdiomaEspanhol()" alt="Bandeira Espanha" height="30">
        </div>
        <header class="cabecalho">
            <div class="menu-link">
                <a href="#" class="link" id="menu1">Home</a>
                <a href="#" class="link" id="menu2">Serviços</a>
                <a href="#" class="link" id="menu3">Contato</a>
            </div>
        </header>

        <div class="fundo-1">
            <img src="imagens/fundo.jpg" class="imagem-fundo" id="banner" alt="Plano de Fundo">
        </div>

        <button type="button" onclick="fnBanner1()"> 1 </button>
        <button type="button" onclick="fnBanner2()"> 2 </button >
        <button type="button" onclick="fnBanner3()"> 3 </button >

        <h1 class="titulos">SERVIÇOS</h1>
        <div class="servicos">
            <div class="img-cupcake"> <img src="imagens/cupcake.jpg" alt="cupcake" class="cupcake">
            </div>
            <p class="descricao">Trabalhamos com os melhores doces da Região, trazendo inovação e delicadeza em festas
                de Aniversario, Casamento e Chá de Fraldas.</p>
        </div>

        <div class="produtos">
            <img src="imagens/bolo.jpg" alt="imagem de ilustração" class="imagens-produtos" id="imagem1" onmouseenter="fnTrocarImagem1()" onmouseout="fnVoltarImagem1()">
            <img src="imagens/pudim.jpg" alt="imagem de ilustração" class="imagens-produtos" id="imagem2" onmouseenter="fnTrocarImagem2()" onmouseout="fnVoltarImagem2()">
            <img src="imagens/torta.jpg" alt="imagem de ilustração" class="imagens-produtos" id="imagem3" onmouseenter="fnTrocarImagem3()" onmouseout="fnVoltarImagem3()">
        </div>

        <div class="campo-formulario">
            <form class="formulario">
                <p class="titulo-form">Nome</p>
                <input type="text" placeholder="Digite seu nome" class="campo-form">
            </form>

            <form class="formulario">
                <p class="titulo-form">Email</p>
                <input type="text" placeholder="Digite seu email" class="campo-form">
            </form>

            <form class="formulario">
                <p class="titulo-form">Mensagem</p>
                <input type="text" placeholder="Escreva uma mensagem" class="campo-form-mensagem">
            </form>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
