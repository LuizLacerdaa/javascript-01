<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <main>
        <h1 class="titulos">CONFEITARIA DO LACERDA</h1>
        <header class="cabecalho">

        <div class="base-form">

            <form action="nome">
